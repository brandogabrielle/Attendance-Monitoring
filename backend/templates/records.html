<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
</head>
<body>
    <h1>ðŸ“‹ Attendance Records</h1>

    <table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Timestamp</th>
      <th>Class Section</th>
      <th>Subject</th>
      <th>Faculty ID</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.student_id }}</td>
      <td>{{ row.first_name }}</td>
      <td>{{ row.last_name }}</td>
      <td>{{ row.timestamp }}</td>
      <td>{{ row.class_section }}</td>
      <td>{{ row.subject }}</td>
      <td>{{ row.faculty_id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


    <br>
    <a href="/dashboard"><button>ðŸ”™ Back to Dashboard</button></a>
</body>
</html>
